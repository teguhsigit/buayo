<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemap Blogger - BuaYO</title>
  <meta name="description" content="BuaYO merupakan sebuah blog yang berisikan artikel tutorial, template, soal pelajaran serta sumber daya digital terlengkap untuk kreator Palembang.">
  <meta name="keywords" content="sitemap, sitemap blogger">
  <meta name="author" content="BuaYO">
  <meta property="og:title" content="Sitemap Blogger - BuaYO">
  <meta property="og:description" content="BuaYO merupakan sebuah blog yang berisikan artikel tutorial, template, soal pelajaran serta sumber daya digital terlengkap untuk kreator Palembang.">
  <meta property="og:image" content="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQjunPrsHvDQN5-Z4hzubl7W7LEeW9w54vpgYXUhhCw4snmwuMAFnkhuwX6MjV3d2g5nDu5_BBqfU6_pbxbfXuhcjQKZGpJHfoIJFXLBC8EyfZjSoXe_eIiG8kb9O9wzSKr2MaAhEbv4kRd4NZGnc5SDJnvgLNafOCQpYtlUGzkYnKyuU/s150/BuaYO.png">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://www.buayo.com/p/sitemap.html">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);
body {
  background: #e9e9e9;
  font-family: 'Open Sans';
  color: #222;
  line-height: normal;
  font-size: 1em;
  overflow:hidden;
}

h1 {text-align: center; font-size: 1.5em;}

.title-label {
    font-weight: bold;
}

#wrapper {
  background: #fff;
  margin: 30px 20px;
  max-width: 100%;
  padding: 0px 20px 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-top: 5px solid orange;
}

a:link {
  color: #222;
  text-decoration: none;
  outline: none;
  transition: all .25s;
}

a:visited,
a:visited:hover,
a:link:hover {
  color: #fc4f3f;
  text-decoration: none;
}

#wrapper ul li span {
  position: relative;
  display: block;
  padding: 0;
  margin: .5em 0 .5em 2em;
  text-decoration: none;
  transition: all .3s ease-out;
}

#wrapper ol {
  counter-reset: li;
  list-style: none;
  padding: 0;
  margin: 0;
}

#wrapper ol ol {
  margin: 0 0 0 2em;
}

#wrapper ol li {
  position: relative;
  display: block;
  padding: 0;
  margin: .5em 0 .5em 2em;
  background: #fff;
  text-decoration: none;
  transition: all .3s;
}

#wrapper ol li:before {
  content: counter(li);
  counter-increment: li;
  position: absolute;
  left: -2.5em;
  height: 2em;
  width: 2em;
  text-align: center;
}

#wrapper ul {
  position: relative;
  display: block;
  padding: 0;
  margin: .5em 0 .5em 1.5em;
  text-decoration: none;
  transition: all .3s ease-out;
}
  </style>
</head>
<body>
<div id='wrapper'>
    <h1>Sitemap Blogger</h1>
  <div style="background-color:none; max-height:84.5vh; margin:auto;overflow:auto;padding:3px;text-align:left;width:100%;">
    <script>
      var postTitle = new Array();
      var postUrl = new Array();
      var postArlina = new Array();
      var postDate = new Array();
      var postLabels = new Array();
      var postBaru = new Array();
      var sortBy = "titleasc";
      var tocLoaded = false;
      var numChars = 250;
      var postFilter = "";
      var numberfeed = 0;

      function loadtoc(a) {
        function b() {
          if ("entry" in a.feed) {
            var d = a.feed.entry.length;
            numberfeed = d;
            ii = 0;
            for (var h = 0; h < d; h++) {
              var n = a.feed.entry[h];
              var e = n.title.$t;
              var m = n.published.$t.substring(0, 10);
              var j;
              for (var g = 0; g < n.link.length; g++) {
                if (n.link[g].rel == "alternate") {
                  j = n.link[g].href;
                  break
                }
              }
              var o = "";
              for (var g = 0; g < n.link.length; g++) {
                if (n.link[g].rel == "enclosure") {
                  o = n.link[g].href;
                  break
                }
              }
              var c = "";
              if ("category" in n) {
                for (var g = 0; g < n.category.length; g++) {
                  c = n.category[g].term;
                  var f = c.lastIndexOf(";");
                  if (f != -1) {
                    c = c.substring(0, f)
                  }
                  postLabels[ii] = c;
                  postTitle[ii] = e;
                  postDate[ii] = m;
                  postUrl[ii] = j;
                  postArlina[ii] = o;
                  if (h < 10) {
                    postBaru[ii] = true
                  } else {
                    postBaru[ii] = false
                  }
                  ii = ii + 1
                }
              }
            }
          }
        }
        b();
        sortBy = "titleasc";
        sortPosts(sortBy);
        sortlabel();
        tocLoaded = true;
        displayToc2();
        document.write('<br/><a href="https://www.buayo.com" style="font-size: 8px; text-decoration:none; color: white; opacity:0.0;filter:alpha(Opacity=0)">@</a><a href="http://www.arlinadzgn.com" style="font-size: 8px; text-decoration:none; color: white; opacity:0.0;filter:alpha(Opacity=0)">Caang</a>')
      }

      function filterPosts(a) {
        scroll(0, 0);
        postFilter = a;
        displayToc(postFilter)
      }

      function allPosts() {
        sortlabel();
        postFilter = "";
        displayToc(postFilter)
      }

      function sortPosts(d) {
        function c(e, g) {
          var f = postTitle[e];
          postTitle[e] = postTitle[g];
          postTitle[g] = f;
          var f = postDate[e];
          postDate[e] = postDate[g];
          postDate[g] = f;
          var f = postUrl[e];
          postUrl[e] = postUrl[g];
          postUrl[g] = f;
          var f = postLabels[e];
          postLabels[e] = postLabels[g];
          postLabels[g] = f;
          var f = postArlina[e];
          postArlina[e] = postArlina[g];
          postArlina[g] = f;
          var f = postBaru[e];
          postBaru[e] = postBaru[g];
          postBaru[g] = f
        }
        for (var b = 0; b < postTitle.length - 1; b++) {
          for (var a = b + 1; a < postTitle.length; a++) {
            if (d == "titleasc") {
              if (postTitle[b] > postTitle[a]) {
                c(b, a)
              }
            }
            if (d == "titledesc") {
              if (postTitle[b] < postTitle[a]) {
                c(b, a)
              }
            }
            if (d == "dateoldest") {
              if (postDate[b] > postDate[a]) {
                c(b, a)
              }
            }
            if (d == "datenewest") {
              if (postDate[b] < postDate[a]) {
                c(b, a)
              }
            }
            if (d == "orderlabel") {
              if (postLabels[b] > postLabels[a]) {
                c(b, a)
              }
            }
          }
        }
      }

      function sortlabel() {
        sortBy = "orderlabel";
        sortPosts(sortBy);
        var a = 0;
        var b = 0;
        while (b < postTitle.length) {
          temp1 = postLabels[b];
          firsti = a;
          do {
            a = a + 1
          } while (postLabels[a] == temp1);
          b = a;
          sortPosts2(firsti, a);
          if (b > postTitle.length) {
            break
          }
        }
      }

      function sortPosts2(d, c) {
        function e(f, h) {
          var g = postTitle[f];
          postTitle[f] = postTitle[h];
          postTitle[h] = g;
          var g = postDate[f];
          postDate[f] = postDate[h];
          postDate[h] = g;
          var g = postUrl[f];
          postUrl[f] = postUrl[h];
          postUrl[h] = g;
          var g = postLabels[f];
          postLabels[f] = postLabels[h];
          postLabels[h] = g;
          var g = postArlina[f];
          postArlina[f] = postArlina[h];
          postArlina[h] = g;
          var g = postBaru[f];
          postBaru[f] = postBaru[h];
          postBaru[h] = g
        }
        for (var b = d; b < c - 1; b++) {
          for (var a = b + 1; a < c; a++) {
            if (postTitle[b] > postTitle[a]) {
              e(b, a)
            }
          }
        }
      }

      function displayToc(a) {
        var l = 0;
        var h = "";
        var e = "Judul Artikel";
        var m = "Klik untuk sortir berdasarkan judul";
        var d = "Tanggal";
        var k = "Klik untuk Sortir bedasarkan tanggal";
        var c = "Kategori";
        var j = "";
        if (sortBy == "titleasc") {
          m += " (descending)";
          k += " (newest first)"
        }
        if (sortBy == "titledesc") {
          m += " (ascending)";
          k += " (newest first)"
        }
        if (sortBy == "dateoldest") {
          m += " (ascending)";
          k += " (newest first)"
        }
        if (sortBy == "datenewest") {
          m += " (ascending)";
          k += " (oldest first)"
        }
        if (postFilter != "") {
          j = "Klik untuk menampilkan semua"
        }
        h += "<table>";
        h += "<tr>";
        h += '<td class="toc-header-col1">';
        h += '<a href="javascript:toggleTitleSort();" title="' + m + '">' + e + "</a>";
        h += "</td>";
        h += '<td class="toc-header-col2">';
        h += '<a href="javascript:toggleDateSort();" title="' + k + '">' + d + "</a>";
        h += "</td>";
        h += '<td class="toc-header-col3">';
        h += '<a href="javascript:allPosts();" title="' + j + '">' + c + "</a>";
        h += "</td>";
        h += '<td class="toc-header-col4">';
        h += "Download MP3";
        h += "</td>";
        h += "</tr>";
        for (var g = 0; g < postTitle.length; g++) {
          if (a == "") {
            h += '<tr><td class="toc-entry-col1"><a href="' + postUrl[g] + '">' + postTitle[g] + '</a></td><td class="toc-entry-col2">' + postDate[g] + '</td><td class="toc-entry-col3">' + postLabels[g] + '</td><td class="toc-entry-col4"><a href="' + postArlina[g] + '">Download</a></td></tr>';
            l++
          } else {
            z = postLabels[g].lastIndexOf(a);
            if (z != -1) {
              h += '<tr><td class="toc-entry-col1"><a href="' + postUrl[g] + '">' + postTitle[g] + '</a></td><td class="toc-entry-col2">' + postDate[g] + '</td><td class="toc-entry-col3">' + postLabels[g] + '</td><td class="toc-entry-col4"><a href="' + postArlina[g] + '">Download</a></td></tr>';
              l++
            }
          }
        }
        h += "</table>";
        if (l == postTitle.length) {
          var f = '<span class="toc-note">Menampilkan Semua ' + postTitle.length + " Artikel<br/></span>"
        } else {
          var f = '<span class="toc-note">Menampilkan ' + l + " artikel dengan kategori '";
          f += postFilter + "' dari " + postTitle.length + " Total Artikel<br/></span>"
        }
        var b = document.getElementById("toc");
        b.innerHTML = f + h
      }

      function displayToc2() {
        var a = 0;
        var b = 0;
        while (b < postTitle.length) {
          temp1 = postLabels[b];
          document.write("<p/>");
          document.write('<p class="title-label"><a href="/search/label/' + temp1 + '">' + temp1 + "</a></p><ol>");
          firsti = a;
          do {
            document.write("<li>");
            document.write('<a href="' + postUrl[a] + '">' + postTitle[a] + "</a>");
            if (postBaru[a] == true) {
              document.write(' - <strong><em><span style="color: red;">Baru!!</span> </em></strong>')
            }
            document.write("</li>");
            a = a + 1
          } while (postLabels[a] == temp1);
          b = a;
          document.write("</ol>");
          sortPosts2(firsti, a);
          if (b > postTitle.length) {
            break
          }
        }
      }

      function toggleTitleSort() {
        if (sortBy == "titleasc") {
          sortBy = "titledesc"
        } else {
          sortBy = "titleasc"
        }
        sortPosts(sortBy);
        displayToc(postFilter)
      }

      function toggleDateSort() {
        if (sortBy == "datenewest") {
          sortBy = "dateoldest"
        } else {
          sortBy = "datenewest"
        }
        sortPosts(sortBy);
        displayToc(postFilter)
      }

      function showToc() {
        if (tocLoaded) {
          displayToc(postFilter);
          var a = document.getElementById("toclink")
        } else {
          alert("Just wait... TOC is loading")
        }
      }

      function hideToc() {
        var a = document.getElementById("toc");
        a.innerHTML = "";
        var b = document.getElementById("toclink");
        b.innerHTML = '<a href="#" onclick="scroll(0,0); showToc(); Effect.toggle(\'toc-result\',\'blind\');">?? Menampilkan Daftar Isi</a> <img src=" "/>'
      }

      function looptemp2() {
        for (var a = 0; a < numberfeed; a++) {
          document.write("<br>");
          document.write('Post Link : <a href="' + postUrl[a] + '">' + postTitle[a] + "</a><br>");
          document.write('Download template : <a href="' + postArlina[a] + '">' + postTitle[a] + "</a><br>");
          document.write("<br>")
        }
      };
    </script>
    <script src="https://www.buayo.com/feeds/posts/default?max-results=999&amp;alt=json-in-script&amp;callback=loadtoc"></script>
  </div>
</div>
</body>
</html>
